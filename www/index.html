<html>
    <head>
        <meta charset="utf-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <section class="container">
            <h1>Tabela IMC</h1>
            <div class="table">
                <div class="imc">
                    <h2>IMC</h2>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Acima de 40</p>
                </div>
                <div class="table-result">
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Grau obesidade 1</p>
                    <p>Grau obesidade 2</p>
                    <p>Grau obesidade 3</p>
                </div>
            </div>
            <h1>Calcule seu IMC</h1>
            <form action="" method="post">
                <label for="peso">Peso:<input id="peso" type="text" /></label>
                <label for="altura"
                    >Altura:<input id="altura" type="text"
                /></label>
                <button type="submit">Resultado</button>
            </form>
            <div class="resultado"></div>
        </section>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
